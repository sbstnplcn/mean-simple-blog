<!-- List Articles -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.prev()">prev</a>
            </div>
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-12 col-md-4" ng-repeat="article in $ctrl.articles | limitTo : 3 : $ctrl.articlestate track by $index">
                            <div class="thumbnail text-center">
                                <h3>{{article.title}}</h3>
                                <label>{{article.PublishedAt | date }}</label>
                                <hr/>
                                <p>{{article.content | limitTo : 200}}<span ng-if="article.content.length > 200">...</span></p>
                                <a ui-sref="app.article({position : $index + $ctrl.articlestate})">Learn More
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.next()">next</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <a ng-click="$ctrl.addNewArticle = true" ui-sref="app.add">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Add Article</a>
            </div>
        </div>
    </div>
</section>
