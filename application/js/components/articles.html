<section ng-if="!$ctrl.selectedArticle">
    <div class="container">
        <div class="row">
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.prev()">prev</a>
            </div>
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-4" ng-repeat="article in $ctrl.articles | limitTo : 3 : $ctrl.articlestate track by $index">
                            <div class="thumbnail text-center">
                                <h3>{{article.title}}</h3>
                                <hr/>
                                <p>{{article.content | limitTo:200}}</p>
                                <a ng-click="$ctrl.selectedArticle = article">Learn More
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.next()">next</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <a ng-click="$ctrl.addArticle = true"><i class="fa fa-plus" aria-hidden="true"></i> Add Article</a>
            </div>
        </div>
    </div>
</section>

<section ng-if="$ctrl.selectedArticle">
    <div class="container">
        <div class="row">
            <!-- <div class="col-xs-12" ng-repeat="article in $ctrl.articles | limitTo : 1 : $ctrl.soloarticlestate"> -->
            <div class="thumbnail">
                <a ng-click="$ctrl.selectedArticle = null">Close</a>
                <h3>
                    <span ng-if="!article.editMode">{{$ctrl.selectedArticle.title}}</span>
                    <textarea ng-if="article.editMode" type="text" name="title" ng-model="article.title"></textarea>
                </h3>
                <p>{{$ctrl.date | date}}</p>
                <hr/>
                <p>
                    <span ng-if="!article.editMode">{{$ctrl.selectedArticle.content}}</span>
                    <textarea rows="4" cols="50" ng-if="article.editMode" type="text" name="title" ng-model="article.content"></textarea>
                </p>
                <a ng-click="$ctrl.edit(article)">{{(article.editMode ? 'Valider' : 'Edit')}}</a>
                <a ng-click="$ctrl.delete(article, $index)">Delete</a>
            </div>
            <!-- </div> -->
        </div>
    </div>
</section>

<section ng-if="$ctrl.addArticle">
    <div class="container">
        <div class="row">
            <div class="thumbnail">
                <a ng-click="$ctrl.cancel()">Cancel</a>
                <h3>
                    <textarea type="text" ng-model="$ctrl.selectedArticle.title"></textarea>
                </h3>
                <hr/>
                <p>
                    <textarea rows="4" cols="50" type="text" ng-model="$ctrl.selectedArticle.content"></textarea>
                </p>
                <a ng-click="$ctrl.add()">Add</a>
            </div>
        </div>
    </div>
</section>
