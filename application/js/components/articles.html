<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.prev()">prev</a>
            </div>
            <div class="col-xs-10">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="col-xs-4" ng-repeat="article in $ctrl.articles | limitTo : 3 : $ctrl.articlestate">
                          <div class="thumbnail text-center">
                              <h3>{{article.title}}</h3>
                              <hr/>
                              <p>{{article.content | limitTo:200}}</p>
                              <a>Learn More
                                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-xs-1 pagination-button">
                <a ng-click="$ctrl.next()">next</a>
            </div>
        </div>
    </div>
</section>
